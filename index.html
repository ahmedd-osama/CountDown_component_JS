<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>We're launching soon</h1>
    <div class="counter">
      <div class="days">
        <div class="time"><span></span><div class="devider"></div><div class="filter"></div></div>
        <p class="text">Days</p>
      </div>
      <div class="hours">
        <div class="time"><span></span><div class="devider"> </div><div class="filter"></div></div>
        <p class="text">Hours</p>
      </div>
      <div class="minutes">
        <div class="time"><span></span><div class="devider"></div><div class="filter"></div></div>
        <p class="text">minutes</p>
      </div>
      <div class="seconds">
        <div class="time"><span></span> <div class="devider"></div><div class="filter"></div></div>
        <p class="text">Seconds</p>
      </div>
      
    </div>
  </main>
  <footer>
    <div class="socials">
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ahmedd-osama/">Ahmed Osama</a>.
    </div>
  </footer>
  <img src="images/pattern-hills.svg" alt="Hills SVG" class="hills">
  <script src="scripts/app.js"></script>
</body>
</html>
